<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/1d6c1d828f.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>

</head>

<body>

    <main class="disabled">
        <section class="game-info">
            <div class="logo">
                <i class="fa-solid fa-xmark fa-beat"></i>
                <i class="fa-solid fa-o fa-beat"></i>
            </div>

            <h2 class="turn-info">
                <section class="turn-info-sign"></section>
                <p></p>
            </h2>

            <section class="stats-info">
                <section class="stat">
                    <div>
                        <p>Player</p>
                        <section class="sign sign--x"></section>
                    </div>
                    <p>0</p>
                </section>

                <section class="stat">
                    <p>Ties</p>
                    <p>0</p>
                </section>

                <section class="stat">
                    <div>
                        <p>Player</p>
                        <section class="sign sign--o"></section>
                    </div>
                    <p>0</p>
                </section>

            </section>

            <button><i class="fa-solid fa-rotate-left"></i></button>
        </section>

        <section class="board-container">
            <div class="board">
                <div class="tile" data-index="1"></div>
                <div class="tile" data-index="2"></div>
                <div class="tile" data-index="3"></div>
                <div class="tile" data-index="4"></div>
                <div class="tile" data-index="5"></div>
                <div class="tile" data-index="6"></div>
                <div class="tile" data-index="7"></div>
                <div class="tile" data-index="8"></div>
                <div class="tile" data-index="9"></div>
            </div>
        </section>
    </main>

    <section class="game-initializer">
        <div class="logo">
            <i class="fa-solid fa-xmark fa-beat"></i>
            <i class="fa-solid fa-o fa-beat"></i>
        </div>

        <section class="player-picker">
            <h3>Pick first player sign</h3>
            <section class="sign-selector">
                <input type="radio" name="sign" id="sign-x" class="select-x">

                <input type="radio" name="sign" id="sign-o" class="select-y">

                <section class="sign sign--x"></section>
                <section class="sign sign--o"></section>
            </section>
        </section>

        <button class="start-button">Start Game</button>
    </section>

    <section class="round-info">
        <h3>Game Over!</h3>
        <div>
            <section class="winner-round-sign"></section>
            <p></p>
            <p></p>
        </div>

        <div class="round-info-buttons">
            <button>Finish All</button>
            <button>Next Round!</button>
        </div>
    </section>
    <div class="overlay"></div>

</body>

</html>
