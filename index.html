<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/1d6c1d828f.js" crossorigin="anonymous"></script>

</head>
<body>
    

    <section class="game-initializer">
        <div class="logo">
            <i class="fa-solid fa-xmark fa-beat"></i>
            <i class="fa-solid fa-o fa-beat"></i>
        </div>

        <section class="player-picker">
            <h3>Pick first player sign</h3>
            <section class="sign-selector">
                <input type="radio" name="sign" id="sign-x" class="select-x">

                <input type="radio" name="sign" id="sign-o" class="select-y">

                <section class="sign sign--x"></section>
                <section class="sign sign--o"></section>
            </section>
        </section>

        <button class="start-button">Start Game</button>
    </section>
</body>
</html>
