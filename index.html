<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js" defer></script>
    <script src="/script-dom-manipulation.js" defer></script>
</head>

<body>
    <div class="startingInterface">
        <form>
            <div class="playerSelection">
                <div class="selectionForm">
                    <h2>Select player 1 nature</h2>
                    <button type="button">Player</button>
                    <input type="text" name="name1" id="name1" value="" size="10" placeholder="Name *" required>
                    <button type="button">Computer</button>
                </div>
                <div class="selectionForm">
                    <h2>Select player 2 nature</h2>
                    <button type="button">Player</button>
                    <input type="text" name="name2" id="name2" value="" size="10" placeholder="Name *" required>
                    <button type="button">Computer</button>
                </div>
            </div>
            <button type="submit" class="submitButton">Ready!</button>
        </form>
    </div>

    <div class="gameInterface">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <div class="main">
            <h2>Marquer</h2>
            <h2>Player Information</h2>
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <button>Restart</button>
        </div>
        <footer>
            <h3>By: DavidCV</h3>
            <p>The Odin Project</p>
        </footer>
    </div>

</body>

</html>
